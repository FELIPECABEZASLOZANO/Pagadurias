<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetalleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_idDetalle}" for="idDetalle" />
                    <h:inputText id="idDetalle" value="#{detalleController.selected.idDetalle}" title="#{bundle.CreateDetalleTitle_idDetalle}" required="true" requiredMessage="#{bundle.CreateDetalleRequiredMessage_idDetalle}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{detalleController.selected.valor}" title="#{bundle.CreateDetalleTitle_valor}" />
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_idImpuesto}" for="idImpuesto" />
                    <h:selectOneMenu id="idImpuesto" value="#{detalleController.selected.idImpuesto}" title="#{bundle.CreateDetalleTitle_idImpuesto}" >
                        <f:selectItems value="#{impuestoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDetalleLabel_idFactura}" for="idFactura" />
                    <h:selectOneMenu id="idFactura" value="#{detalleController.selected.idFactura}" title="#{bundle.CreateDetalleTitle_idFactura}" >
                        <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detalleController.create}" value="#{bundle.CreateDetalleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detalleController.prepareList}" value="#{bundle.CreateDetalleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDetalleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
