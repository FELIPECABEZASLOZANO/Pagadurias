<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFacturaLabel_idFactura}" for="idFactura" />
                    <h:inputText id="idFactura" value="#{facturaController.selected.idFactura}" title="#{bundle.EditFacturaTitle_idFactura}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_idFactura}"/>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_total}" for="total" />
                    <h:inputText id="total" value="#{facturaController.selected.total}" title="#{bundle.EditFacturaTitle_total}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_liquido}" for="liquido" />
                    <h:inputText id="liquido" value="#{facturaController.selected.liquido}" title="#{bundle.EditFacturaTitle_liquido}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_liquido}"/>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_numCheque}" for="numCheque" />
                    <h:inputText id="numCheque" value="#{facturaController.selected.numCheque}" title="#{bundle.EditFacturaTitle_numCheque}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_numCheque}"/>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{facturaController.selected.fecha}" title="#{bundle.EditFacturaTitle_fecha}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_concepto}" for="concepto" />
                    <h:inputText id="concepto" value="#{facturaController.selected.concepto}" title="#{bundle.EditFacturaTitle_concepto}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_concepto}"/>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_banco}" for="banco" />
                    <h:inputText id="banco" value="#{facturaController.selected.banco}" title="#{bundle.EditFacturaTitle_banco}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_banco}"/>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_valorLetras}" for="valorLetras" />
                    <h:inputText id="valorLetras" value="#{facturaController.selected.valorLetras}" title="#{bundle.EditFacturaTitle_valorLetras}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_valorLetras}"/>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{facturaController.selected.idEmpleado}" title="#{bundle.EditFacturaTitle_idEmpleado}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_idEmpleado}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{facturaController.selected.idCliente}" title="#{bundle.EditFacturaTitle_idCliente}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_idCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{facturaController.update}" value="#{bundle.EditFacturaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFacturaViewLink}"/>
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.EditFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFacturaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
